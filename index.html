<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的主页</title>
    <style>
        /* --- 1. 基础性能优化设置 --- */
        :root {
            --bg-color: #0d0d0d; /* 纯黑略带灰，护眼且高级 */
            --card-bg: #161616;
            --primary-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
            --rainbow-gradient: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 移除手机点击的高亮色块 */
        }

        body {
            background-color: var(--bg-color);
            /* 添加微弱的噪点纹理，增加二次元暗黑质感，但不消耗性能 */
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 锁死滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            perspective: 1200px; /* 3D 透视深度 */
        }

        /* --- 2. 卡片容器 --- */
        .card-container {
            position: relative;
            width: 300px;
            height: 460px;
            z-index: 10;
        }

        /* --- 3. 核心卡片逻辑 --- */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        /* 翻转状态类 */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* --- 4. 正反面公共样式 (参考 Uiverse 暗黑风格) --- */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: var(--card-bg);
            border-radius: 20px;
            /* 这种层叠阴影能做出“悬浮”的高级感，且不卡顿 */
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        /* 彩虹发光边缘 (静态优化版) */
        .card-face::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 3px;
            background: var(--rainbow-gradient);
            background-size: 200%;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.4);
        }
        
        /* 底部也有一个呼应 */
        .card-face::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 3px;
            background: var(--rainbow-gradient);
            background-size: 200%;
            opacity: 0.5;
        }

        /* --- 5. 正面布局 --- */
        .avatar-box {
            position: relative;
            margin-bottom: 30px;
            width: 100px;
            height: 100px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            background: #222; /* 占位色 */
        }

        /* 头像背后的彩虹光晕 (静态模糊，不消耗算力) */
        .avatar-glow {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: var(--rainbow-gradient);
            filter: blur(15px);
            opacity: 0.4;
            z-index: 1;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: 1px;
            /* 文字渐变 */
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
            padding: 0 10px;
        }

        /* 鼠标悬停整个卡片时，提示标变亮 */
        .card:hover .click-hint {
            background: rgba(255,255,255,0.1);
            color: #fff;
            transform: scale(1.1);
        }

        /* --- 6. 反面布局 --- */
        .card-back {
            transform: rotateY(180deg);
            justify-content: space-between;
            padding-top: 50px;
            padding-bottom: 50px;
            background: #1a1a1a; /* 稍微浅一点区分反面 */
        }

        .info-row {
            text-align: left;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: #00c6ff; /* 赛博蓝 */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .info-content {
            font-size: 0.95rem;
            color: #ddd;
            font-weight: 500;
        }

        /* --- 炫酷按钮 (参考 CSS 3D Button) --- */
                .btn-action {
                    position: relative;
                    margin-top: auto;
                    padding: 12px 40px;
                    font-size: 1rem;
                    font-weight: bold;
                    color: #000;
                    background: #fff;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: transform 0.1s;
                    /* 故障风阴影 */
                    box-shadow: 3px 3px 0px #00c6ff; 
                }
        
                .btn-action:active {
                    transform: translate(2px, 2px);
                    box-shadow: 1px 1px 0px #00c6ff;
                }
        
                .btn-action span {
                    position: relative;
                    z-index: 2;
                }
        
            </style>
        </head>
        <body>
        
            <div class="card-container">
                <div class="card" id="myCard">
                    <div class="card-face card-front">
                        <div class="avatar-box">
                            <div class="avatar-glow"></div>
                            <img src="avatar.jpg" alt="Avatar" class="avatar">
                        </div>
                        
                        <h2 class="title">720</h2>
                        <p class="subtitle">
                            你好，我是720
                        </p>
        
                    </div>
        
                    <div class="card-face card-back">
                        <div style="width:100%">
                            <div class="info-row">
                                <div class="info-label">无</div>
                                <div class="info-content">无</div>
                            </div>
                            <div class="info-row" style="margin-top: 20px;">
                                <div class="info-label">无</div>
                                <div class="info-content">无</div>
                            </div>
                            <div class="info-row" style="margin-top: 20px;">
                                <div class="info-label">无</div>
                                <div class="info-content">无</div>
                            </div>
                        </div>
        
                        <button class="btn-action" id="actionBtn">
                            <span>MORE</span>
                        </button>
                    </div>
                </div>
            </div>
        
            <script>
                const card = document.getElementById('myCard');
                const btn = document.getElementById('actionBtn');
        
                // 卡片翻转逻辑
                card.addEventListener('click', () => {
                    card.classList.toggle('is-flipped');
                });
        
                // 按钮交互逻辑 (阻止冒泡，防止点击按钮时卡片翻回去)
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 关键：阻止事件传给 card
                    
                    setTimeout(() => {
                        window.location.href = 'loading.html';
                        
                        
                        // 恢复原状
                        btn.querySelector('span').innerText = originalText;
                        btn.style.background = "#fff";
                    }, 500);
                });
            </script>
        </body>
        </html>
